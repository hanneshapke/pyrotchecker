<!doctype html>
<html ng-app="rotApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PyROTChecker</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="{{ url_for('static', filename='rotchecker.js') }}"></script>

    <style>
      .done-true {
        text-decoration: line-through;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>PyROTChecker</h1>
      </div>
      {% raw %}
      <div ng-controller="ROTCheckerController as rotChecker">
        <div class="row">
          <p class="lead">Check websites for hidden messages</p>
          <form class="form-inline" ng-submit="rotChecker.checkWebsite()">
            <div class="form-group">
              <input type="text" class="form-control" id="url" ng-model="rotChecker.urlText" placeholder="Enter a valid url here">
              <input type="text" class="form-control" id="keyword" ng-model="rotChecker.keywordText" placeholder="Enter a keyword in plain text here">
              <select class="form-control" id="shift" ng-model="rotChecker.rotShiftInt">
                <option>- Choose your ROT shift here -</option>
                <option>5</option>
                <option>13</option>
                <option>27</option>
                <option>28</option>
              </select>
              <button type="submit" class="btn btn-primary">Check Website</button>
            </div>
          </form>
        </div>
        <div class="row">
          <div ng-show="rotChecker.status" ng-class="rotChecker.status" role="alert">{{ rotChecker.status_msg }} </div>
        </div>
      </div>
      {% endraw %}
    </div>
  </body>
</html>
